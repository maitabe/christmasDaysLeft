<h2>How many days left for Christmas</h2>

  <div> </div>
<button id="finalDate">Days left</button>

<button id="clearTime">try  again!</button>

<script type="text/javascript">

  $(document).ready(function() {

    var currentDate = new Date();

    var christmas = new Date('Fri Dec 25 2015 00:00:00');

    var timeDif = Math.abs(christmas.getTime() - currentDate.getTime());


    var daysLeft = Math.round(timeDif / 86400000);



    $('#clearTime').hide();

    $('#finalDate').click(function(){
        $('#test').html(daysLeft + ' days');
        $('#clearTime').show();
        /*growing();*/
      });


    // event binding - clear text
    $('#clearTime').click(function() {
      $('#test').html('');
      $('#clearTime').hide();
    });

    $('#finalDate').click(function(){
      var inCreaseFont = 16;

      var myVar = setInterval(function(){
          $('#test').css('fontSize', inCreaseFont + 'px');
               /*inCreaseFont++;*/
               inCreaseFont = inCreaseFont + 13;
               if(inCreaseFont > 50){
               // stop growing font
                    clearTimeout(myVar);
                    // slide out right
                     $('#test').addClass('myBox' + " slideright");
                     setTimeout(function(){
                        // need to slide back left
                         $('#test').addClass('myBox' + ' slideleft');

                     }, 2000);
               }
       }, 1000);

    });

    $('#finalDate').click(function(){

        var arr = ["#a6ff4d", "#95e545",  "#84cc3d", "#74b235", "#63992e", "#537f26", "#42661e", "#314c17",
                   "#899F73", "#848F79", "#808080", "#a6ff4d", "#aeff5e","#b7ff70", "#c0ff82", "#c9ff94", "#d2ffa6",
                   "#dbffb7", "#e4ffc9", "#edffdb", "#f6ffed", "#ffffff","#a6ff4d" ];

        var index = 0;

        // changing color every sec
            var loopColor = setInterval(function(){
                   $("body").css('background-color', arr[index]);
                   index = index + 1;
                   //if array ends, start all over again
                   var lastArr = arr[arr.length -1];

                    if(arr[index] === lastArr){
                      index =  0;
                    }

            }, 300);

     });

  });
